<html>
    <head>
        <title>
            Project C78
        </title>
    </head>
    <body style="text-align: center; font-family: cursive;">
            <h1>
                The Family Book
            </h1>

            <img src="Griffins.jpeg" style="width: 30%; border-radius: 15px; border-color: black; border-width: 2px; border-style: double;;" 
            id="pic">
            <h4 style="font-family: inherit;" id="name"></h4>
            <button style="font-family: inherit;" onclick="next();">Next</button>
    </body>
    <script>
        var family_members = ["Peter Griffin", "Lois Griffin", "Chris Griffin", "Meg Griffin", "Stewie Griffin", "Brian Griffin"];
        var pic = ["Peter_Griffin.png", "Lois_Griffin.png", "Chris_Griffin.png", "Meg_Griffin.png", "Stewie_Griffin.png", "Brian_Griffin.jpeg"];
        var i = 0;
            function next()
            {
                i++;
                var family_member_number = 5
                if(i > family_member_number )
                {
                    i = 0;
                }
                var nextpic = pic[i];
                var nextname  = family_members[i];
                document.getElementById("pic").src = nextpic;
                document.getElementById("name").innerHTML = nextname;
            }


    </script>
</html>
